<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName()} + ', ' + ${person.getAge()}"></p>
<p th:text="${person.getEmail()}"></p>
<p th:text="${person.getAddress()}"></p>
<p th:text="${person.getId()}"></p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete" />
</form>
</body>
</html>
